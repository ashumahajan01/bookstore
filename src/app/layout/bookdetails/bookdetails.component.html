<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">	
      <form>
        <div class="form-group row">                        
            <label for="isbn" class="col-sm-3 col-form-label">ISBN</label>
            <div class="col-sm-7">
                <input type=" text" formControlName="isbn" value="{{book.isbn}}" class="form-control form-control-sm" disabled>
            </div>
        </div>                     
        <div class="form-group row">                        
            <label for="title" class="col-sm-3 col-form-label">Title</label>
            <div class="col-sm-7">
                <input type="text" formControlName="title" value="{{book.title}}" class="form-control form-control-sm" disabled>
            </div>
        </div> 
        <div class="form-group row">                        
            <label for="subtitle" class="col-sm-3 col-form-label">Subtitle</label>
            <div class="col-sm-7">
                <input type="text" formControlName="subtitle" value="{{book.subtitle}}" class="form-control form-control-sm" disabled>
            </div>
        </div> 
        <div class="form-group row">                        
            <label for="author" class="col-sm-3 col-form-label">Author</label>
            <div class="col-sm-7">
                <input type="text" formControlName="author" value="{{book.author}}" class="form-control form-control-sm" disabled>
            </div>
        </div>     
        <div class="form-group row">                        
            <label for="country" class="col-sm-3 col-form-label">Country</label>
            <div class="col-sm-7">
                <input type="text" formControlName="country" value="{{book.country}}" class="form-control form-control-sm" disabled>
            </div>
        </div>
        <div class="form-group row">                        
            <label for="language" class="col-sm-3 col-form-label">Language</label>
            <div class="col-sm-7">
                <input type="text" formControlName="language" value="{{book.language}}" class="form-control form-control-sm" disabled>
            </div>
        </div>
          <div class="form-group row">                        
            <div class="col-sm-7">
              <button type="button" (click)="gotoBooks()" class="btn btn-primary block full-width m-b">Back</button>
          </div>
        </div>
      </form> 
    </div>
    <div class="col-lg-6">	
      <form>
        <div class="form-group row">                        
          <label for="published" class="col-sm-3 col-form-label">Published</label>
          <div class="col-sm-7">
              <input type=" text" formControlName="publish" value="{{book.published}}" class="form-control form-control-sm"disabled>
          </div>
        </div>                     
        <div class="form-group row">                        
          <label for="publisher" class="col-sm-3 col-form-label">Publisher</label>
          <div class="col-sm-7">
              <input type="text" formControlName="publisher" value="{{book.publisher}}" class="form-control form-control-sm" disabled>
          </div>
        </div> 
        <div class="form-group row">                        
          <label for="year" class="col-sm-3 col-form-label">Year</label>
          <div class="col-sm-7">
              <input type="text" formControlName="year" value="{{book.year}}" class="form-control form-control-sm" disabled>
          </div>
        </div>
        <div class="form-group row">                        
          <label for="pages" class="col-sm-3 col-form-label">Pages</label>
          <div class="col-sm-7">
              <input type="text" formControlName="pages" value="{{book.pages}}" class="form-control form-control-sm" disabled>
          </div>
        </div> 
        <div class="form-group row">                        
          <label for="website" class="col-sm-3 col-form-label">Website</label>
          <div class="col-sm-7">
              <input type="text" formControlName="website" value="{{book.website}}" class="form-control form-control-sm" disabled>
          </div>
        </div>   
        <div class="form-group row">                        
          <label for="description" class="col-sm-3 col-form-label">Description</label>
          <div class="col-sm-7">
              <input type="text" formControlName="description" value="{{book.description}}" class="form-control form-control-sm" disabled>
          </div>
        </div>   
      </form> 
    </div>
  </div>  
</div>
